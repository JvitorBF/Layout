                style="border:0;"
                width="450"></iframe>

    <div class="conteudo">
        <h2>Formulário</h2>
        <form action="#" name="formUser">
            <div class="row">
                <div class="label">
                    <label for="nome">Nome Completo: </label>
                </div>
                <div class="input">
                    <input id="nome" name="nome" type="text">
                </div>
            </div>  <!---->
            <div class="row">
                <div class="label">
                    <label for="email">e-mail</label>
                </div>
                <div class="input">
                    <input id="email" name="email" type="email">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="telefone">Telefone:</label>
                </div>
                <div class="input">
                    <input id="telefone" name="telefone" type="text">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="endereco">Endereço: </label>
                </div>
                <div class="input">
                    <input id="endereco" name="endereco" type="text">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label>Tipo pessoa:</label>
                </div>
                <div class="input">
                    <input id="tpCPF" name="tipoPessoa" onclick="document.getElementById('divCPF').style.visibility='visible';
                             document.getElementById('divCNPJ').style.visibility='hidden';"
                           type="radio">
                    <label for="tpCPF">CPF</label>
                    <input id="tpCNPJ" name="tipoPessoa" onclick="document.getElementById('divCPF').style.visibility='hidden';
                             document.getElementById('divCNPJ').style.visibility='visible';" type="radio">
                    <label for="tpCNPJ">CNPJ</label>
                </div>
            </div>
            <div class="row" id="divCPF" style="visibility: hidden">
                <div class="label">
                    <label for="cpf">CPF:</label>
                </div>
                <div class="input">
                    <input id="cpf" name="cpf" oninput="mascaraCPF(this)" type="text">
                </div>
            </div>
            <div class="row" id="divCNPJ" style="visibility: hidden">
                <div class="label">
                    <label for="cnpj">CNPJ:</label>
                </div>
                <div class="input">
                    <input id="cnpj" name="cnpj" oninput="mascaraCNPJ(this)" type="text">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="senha">Senha: </label>
                </div>
                <div class="input">
                    <input id="senha" name="senha" type="password">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="confSenha">Confirma senha:</label>
                </div>
                <div class="input">
                    <input id="confSenha" name="confSenha" type="password">
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="imgUser">Foto perfil:</label>
                </div>
                <div class="input">
                    <input id="imgUser" name="imgUser" type="file">
                </div>
            </div>
            <div id="imgPreview">
                <img id="idPreview" src="#">
            </div>
            <div>
                <input onclick="return validar()" type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div><!-- fim div conteudo -->
</div><!-- fim do container -->
